<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery Tabs</title>

    <link rel="stylesheet" type="text/css" href="bahan/jquery-ui.min.css">
    <script type="text/javascript" src="asset/jquery/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="asset/jquery-ui/jquery-ui.min.js"></script>
</head>
<body>
    
    <div id="tabs">
        <ul>
            <li><a href="#tabs1">Tabs 1</a></li>
            <li><a href="#tabs2">Tabs 2</a></li>
            <li><a href="#tabs3">Tabs 3</a></li>
        </ul>

        <div id="tabs1">
            <p>Ini adalah Tab 1</p>
        </div>

        <div id="tabs2">
            <p>Ini adalah Tab 2</p>
        </div>

        <div id="tabs3">
            <p>Ini adalah Tab 3</p>
        </div>
    </div>

    <script>
        $(function(){
            $('#tabs').tabs();
        });
    </script>
    
</body>
</html>
