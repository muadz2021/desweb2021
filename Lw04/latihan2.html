<!DOCTYPE html>
<html lang="en">
<head>
    <title> Navigasi </title>
    <style>
        ul{
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }
        li{
            display: inline;
        }
        li a{
            color: white;
            text-align: center;
            padding: 16px, 14px;
        }
        li a:hover{
            background-color: #111;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#news">News</a></li>
        <li><a href="#Contact">Contact</a></li>
        <li><a href="#About">About</a></li>
    </ul>
</body>
</html>
