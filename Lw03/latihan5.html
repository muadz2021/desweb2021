<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 5</title>
</head>
<body>
    <h1>Formulir pendaftaran anggota perpustakaan UNS</h1>
    <form>
        Nama            : <input type="text"> <br><br>
        NIM             : <input type="text"> <br><br>
        Asal            : <input type="text"> <br><br>
        Tgl lahir       : <input type="date"> <br><br>
        Nomor hp        : <input type="number"> <br><br>
        Jenis kelamin   : <input type="radio" name="jk" value="Laki-laki"> Laki-laki
                          <input type="radio" name="jk" value="Perempuan"> Perempuan <br><br>
        Semester        : <select>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
        </select> <br><br>
        Catatan         : <textarea></textarea><br><br>
        <input type="submit" value="submit">
    </form>
</body>
</html>
